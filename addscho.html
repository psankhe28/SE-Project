      var linkbox=document.getElementById("LinkScho")
      var insBtn = document.getElementById("Insbtn");

      var selected = [];
      insBtn.onclick = function() {

        {
            if (option.selected) {
                selected.push(option.value);
            }
        }
    }

      async function AddDocument_AutoID() {
        var ref = collection(db, "mySchemes");

        await addDoc(ref, {
          name: namebox.value,
          type: typebox.value,
          income: incomebox.value,
          category: selected,
          link: linkbox.value

            alert("Data Added Successfully!");
